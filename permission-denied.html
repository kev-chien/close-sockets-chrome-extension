<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Permission denied</title>
    <style>
      .container {
        width: 350px;
      }

      #js-copy-data {
        position: fixed;
        top: 0;
        left: 0;
        height: 0;
        overflow: hidden;
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <p>
        Permission denied: Running extensions on chrome:// URLs is disabled.
      </p>
      <p>
        Please <b>open chrome://flags/#extensions-on-chrome-urls</b>
        <button id="js-copy-btn">copy this link</button>
        and then <b>select Enabled</b> to enable running extensions on chrome://
        URLs.
      </p>
      <p>
        Or you can
        <button id="js-open-sockets-page-btn">
          open chrome://net-internals/#sockets
        </button>
        then manually click `Close idle sockets` button and `Flush socket pools`
        button.
      </p>
      <input
        id="js-copy-data"
        type="text"
        value="chrome://flags/#extensions-on-chrome-urls"
      />
    </div>
    <script src="./permission-denied.js"></script>
  </body>
</html>
